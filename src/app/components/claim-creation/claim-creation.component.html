    <div class="form-content">

        <form class="form" action="#" [formGroup]="claimForm" (ngSubmit)="onSubmit()">
            <div class="row-content">
                <label class="label label-info" for="claimReason">Claim Reason</label>
                <input class="input" type="text" id="claimReason" name="claimReason" required [(ngModel)]="claimObj.claimReason" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="row-content ">
                <label class="label label-info" for="street">Accident Location</label>
                <input class="input " type="text" id="street" name="street" required [(ngModel)]="claimObj.street" [ngModelOptions]="{standalone: true} ">
            </div>

            <div class="row-content ">
                <label class="label label-info" for="city">Accident City</label>
                <input class="input" type="text" name="city" id="city" required [(ngModel)]="claimObj.city" [ngModelOptions]="{standalone: true} ">
            </div>

            <div class="row-content">
                <label class="label label-info" for="state">Accident State</label>
                <input class="input" type="text" id="state" name="state" required [(ngModel)]="claimObj.state" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="row-content ">
                <label class="label label-info" for="zipcode">Accident Zipcode</label>
                <input class="input " type="text" id="zipcode" name="zipcode" required [(ngModel)]="claimObj.zipcode" [ngModelOptions]="{standalone: true} ">
            </div>

            <div class="select-box ">
                <div>
                    <label for="claimType" class="label label-info">Claim Type</label>
                    <select class="select" name="claimType" id="claimType" required [(ngModel)]="claimObj.claimType" [ngModelOptions]="{standalone: true} ">
                                <option selected disabled>Select Type</option>
                                <option value="Fire_Accident">Fire Accident</option>
                                <option value="Customer_Injury">Customer Injury</option>
                                <option value="Auto_Accident">Auto Accident</option>
                                <option value="Reputational_Harm">Reputational Harm</option>
                    </select>
                </div>
            </div>

            <div class="buttonParent">
                    <button type="submit" class="cancel submitCancel" id="submitButton">Cancel</button>
                    <button type="submit" class="button submitButton" [routerLink]="['/home/view-claims']" routerLinkActive="router-link-active"   id="submitButton">Create Claim</button>
            </div>
        </form>
    </div>
